<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="Image/png" sizes="32x32" href="Images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <img class="banner" src="Images/bg-pattern-card.svg" alt="">
      <div class="avater">        
        <img class="photo" src="Images/image-victor.jpg" alt="">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="country">London</p>
      </div>    
      <div class="card_footer">
        <div class="stats">
          <p class="count">80K</p>
          <p class="count_of">Followers</p>
        </div>
        <div class="stats">
          <p class="count">803K</p>
          <p class="count_of">Likes</p>
        </div>
        <div class="stats">
          <p class="count">1.4K</p>
          <p class="count_of">Photos</p>
        </div>
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/phadate1">Dunsin Fayode</a>.
  </div>
  </main>
<!-- <a href="mailto:fayoded@yahoo.com">Send mail</a>
</body>
</html>
